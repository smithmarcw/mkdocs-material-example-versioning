name: mike-ci 
env:
  cs_version: '2.0 latest'
  user.name: 'smithmarcw'
  user.email: 'marc.smith@spirent.com'
on:
  push:
    branches:
      - main
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: pip install pygments
      - run: pip install mike
      - run: pip install pymdown-extensions 
      - run: pip install mkdocs-callouts
      - run: pip install mkdocs-glightbox
      - run: pip3 install mkdocs-print-site-plugin
      - run: pip install mkdocs-git-revision-date-localized-plugin
      - run: echo $cs_version
      - run: git config user.name smithmarcw && git config user.email marc.smith@spirent.com
      - run: mike deploy --update-aliases $cs_version 
      - run: mike set-default --push latest